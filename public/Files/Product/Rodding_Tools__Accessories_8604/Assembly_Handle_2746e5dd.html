    function IsQuantNumber(strString) {
        var strValidChars = "0123456789";
        var strChar;
        var blnResult = true;

        if (strString.length == 0) return false;

        for (i = 0; i < strString.length && blnResult == true; i++) {
            strChar = strString.charAt(i);
            if (strValidChars.indexOf(strChar) == -1) {
                blnResult = false;
            }
        }
        return blnResult;
    }

    function checkQuant() {
        var minOrder = document.AddToOrderForm.MinOrderQuantity.value
        var maxOrder = document.AddToOrderForm.MaxOrderQuantity.value
        if (IsQuantNumber(document.AddToOrderForm.Quantity.value) == true && document.AddToOrderForm.Quantity.value > 0) {
            if ((document.AddToOrderForm.Quantity.value) > (document.AddToOrderForm.MaxOrderQuantity.value * 1)) {
                alert("The available quantity for this product is " + document.AddToOrderForm.MaxOrderQuantity.value + "\nYou have requested a quantity greater than we have available.\nPlease try again.");
                document.AddToOrderForm.Quantity.value = minOrder
                document.AddToOrderForm.Quantity.focus()
                return false
            }
            else {
                if (Math.ceil(document.AddToOrderForm.Quantity.value) < Math.ceil(minOrder)) {
                    alert('The Minimum Order Quantity for this product is ' + minOrder)
                    document.AddToOrderForm.Quantity.value = minOrder
                    document.AddToOrderForm.Quantity.focus()
                    return false
                } else {
                    document.AddToOrderForm.Quantity.value = Math.ceil(document.AddToOrderForm.Quantity.value);
                    SubmitClick('AddToOrderForm', 'T');
                    return false;
                }
            }
        }
        strquote = unescape("%22");
        alert(strquote + "Quantity" + strquote + " must contain a positive numeric value!");
        document.AddToOrderForm.Quantity.value = minOrder;
        return false;

    }
    function checkPrice() {
        var name = "AddToOrderForm"

        var price = this.document.forms[name].elements['Price'].value

        price = price.replace(/,/g, "");
        price = price.replace("$", "");
        price = price.replace(/\s/g, "");

        var dec = 0;
        if (price.indexOf('.') != -1) {
            dec = price.length - price.indexOf('.') - 1;
            if (dec > 2) {
                strquote = unescape("%22");
                cent = "\xA2";
                alert(strquote + "Price" + strquote + " must be in the format " + strquote + "$$$$." + cent + cent + strquote);
                this.document.forms[name].elements['Price'].value = 0
                return false;
            }
        }

        if (IsNumber(price) && price > 0) {
            this.document.forms[name].elements['Price'].value = price
            SubmitClick('AddToOrderForm', 'T')
            return false;
        }

        strquote = unescape("%22");
        alert(strquote + "Price" + strquote + " must contain a positive numeric value!");
        this.document.forms[name].elements['Price'].value = 0
        return false;

    }

    function IsNumber(strString) {
        var strValidChars = "0123456789.";
        var strChar;
        var blnResult = true;

        if (strString.length == 0) return false;

        for (i = 0; i < strString.length && blnResult == true; i++) {
            strChar = strString.charAt(i);
            if (strValidChars.indexOf(strChar) == -1) {
                blnResult = false;
            }
        }
        return blnResult;
    }

    function CreateTheXMLRequest(url) {
        xmlhttp = null
        // code for Mozilla, etc.
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest()
        }
            // code for IE
        else if (window.ActiveXObject) {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")
        }
        if (xmlhttp != null) {
            xmlhttp.onreadystatechange = state_Change
            xmlhttp.open("POST.html", url, false)
            xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xmlhttp.setRequestHeader('Content-length', url.length);
            xmlhttp.send(url);
        }
        else {
            alert("Your browser does not support XMLHTTP.")
        }
    }
    function state_Change() {
        // if xmlhttp shows "loaded"
        if (xmlhttp.readyState == 4) {
            // if "OK"
            if (xmlhttp.status == 200) {
                // ...some code here...
            }
            else {
                alert("Problem retrieving XML data")
            }
        }
    }
    function SwapImages(pictureNumber) {
        if ($('CloseUp' + pictureNumber) != undefined)
            var closeUpPath = $('CloseUp' + pictureNumber).value;
        else
            var closeUpPath = "";

        if ($('FullSize' + pictureNumber) != undefined)
            var FullSizePath = $('FullSize' + pictureNumber).value;
        else
            var FullSizePath = "";

        if (!FullSizePath.blank()) {
            $('productdetailphoto').src = FullSizePath;
        }
        else {
            $('productdetailphoto').src = $('thumb' + pictureNumber).src;
        }

        if (!closeUpPath.blank()) {
            $('closeUpLink').href = closeUpPath;
            $('closeUpLink').target = "_blank";
        }
        else {
            $('closeUpLink').href = "javascript:void(0);";
            $('closeUpLink').target = "";
        }
    }
